name: Debug Actions Policy

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  inline:
    runs-on: ubuntu-latest
    steps:
      - name: Echo context
        run: |
          echo "Inline job reached. Event=${{ github.event_name }} Repo=${{ github.repository }} Ref=${{ github.ref }}"
  reuse:
    needs: inline
    uses: rishitank/auggie-dependabot/.github/workflows/auggie.yml@v1
    with:
      pr-labels: 'debug'
      auggie-config-path: '.auggie.yml'
      auggie-run-args: '--compact'
      dry-run: 'true'
    secrets: inherit

