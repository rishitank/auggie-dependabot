name: Auggie CLI Help

on:
  workflow_dispatch:

jobs:
  help:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Show Auggie help via npx
        id: help
        shell: bash
        run: |
          set -euo pipefail
          echo "Trying: npx -y @augmentcode/auggie --help"
          if npx -y @augmentcode/auggie --help | tee auggie-help.txt; then
            echo "method=npx-scoped" >> $GITHUB_OUTPUT
          else
            echo "Falling back to npm -g install of scoped package"
            npm i -g @augmentcode/auggie || true
            auggie --help | tee auggie-help.txt || true
            echo "method=npm-global-scoped" >> $GITHUB_OUTPUT
          fi
      - name: Upload help output
        uses: actions/upload-artifact@v4
        with:
          name: auggie-help
          path: auggie-help.txt

